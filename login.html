<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="https://platzivideo-57e79.web.app/assets/static/7104263cc7ae188d7e1275934c32a378.png" alt="PlatziVideo Logo">        
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form" action="">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="checkbox1" value="">Recuerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="https://vectorified.com/images/google-icon-download-33.png" alt="Google logo">Inicia sesión con Google                
                </div>
                <div>
                    <img src="https://img2.pngio.com/twitter-logo-png-black-black-twitter-png-1600_1600.png" alt="Twitter logo">Inicia sesión con Twitter                    
                </div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="/">Registrate</a></p>                    
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
